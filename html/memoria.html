<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria Histórica - Mente en Acción</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        #game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 500px; margin: 20px auto; }
        .memory-card { aspect-ratio: 1; background-color: var(--color-primario); border-radius: 8px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; }
        .memory-card.flip { transform: rotateY(180deg); }
        .front-face, .back-face { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; backface-visibility: hidden; border-radius: 8px; font-size: 2.5rem; }
        .front-face { background-color: #fff; transform: rotateY(180deg); }
        .back-face { background-color: var(--color-secundario); color: white; font-weight: bold; }
        #game-info { text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header class="header-main"><div class="container"><a href="index.html" class="logo">Mente en Acción</a><nav class="nav-main"><ul><li><a href="index.html">Inicio</a></li><li><a href="juegos.html">Juegos</a></li><li><a href="contacto.html">Contacto</a></li></ul></nav></div></header>
    <main>
        <section id="memoria-game" class="page-section">
            <div class="container">
                <h2>Memoria Histórica</h2><p>Encuentra todos los pares de cartas. ¡Usa tu memoria!</p>
                <div id="game-info">Movimientos: <span id="moves">0</span></div>
                <div id="game-board"></div>
                <button id="restart-btn" class="btn">Reiniciar Juego</button>
            </div>
        </section>
    </main>
    <footer class="footer-main"><div class="container"><p>&copy; 2025 Mente en Acción - Kevin Santiago Gonzalez Cerquera. Todos los derechos reservados.</p></div></footer>
    <script src="../js/memoria.js"></script>
</body>
</html>
