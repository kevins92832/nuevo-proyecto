<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <header class="header-main"><div class="container"><a href="index.html" class="logo">Mente en Acción</a><nav class="nav-main"><ul><li><a href="index.html">Inicio</a></li><li><a href="juegos.html">Juegos</a></li><li><a href="contacto.html">Contacto</a></li></ul></nav></div></header>
    <main>
        <section id="contacto-page" class="page-section">
            <div class="container">
                <h2>Contacto</h2><p>¿Tienes alguna sugerencia, comentario o encontraste un error? ¡Házmelo saber!</p>
                <form action="#" method="post" style="max-width: 600px; margin: 20px auto; text-align: left;">
                    <div class="form-group" style="margin-bottom: 15px;"><label for="nombre" style="display: block; margin-bottom: 5px; font-weight: bold;">Nombre:</label><input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></div>
                    <div class="form-group" style="margin-bottom: 15px;"><label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label><input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></div>
                    <div class="form-group" style="margin-bottom: 15px;"><label for="mensaje" style="display: block; margin-bottom: 5px; font-weight: bold;">Mensaje:</label><textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea></div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>
